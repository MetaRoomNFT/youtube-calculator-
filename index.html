                let earnings;

                if (stats) {
                    earnings = calculateEarningsFromAPI(stats, url);
                    disclaimerEl.textContent = translations[currentLang].disclaimerApi;
                } else {
                    console.warn("API fetch failed, falling back to estimation model.");
                    earnings = calculateEarningsFromHash(url);
                    disclaimerEl.textContent = translations[currentLang].disclaimerFallback;
                }

                currentMonthlyEarnings = earnings.monthly;
                displayResults(earnings);
                aiGrowthSection.classList.remove('hidden');

            } catch (error) {
                showError(error.message);
                monthlyEarningsEl.textContent = '-';
                yearlyEarningsEl.textContent = '-';
            } finally {
                showLoading(false);
            }
        });
        
        geminiBtn.addEventListener('click', () => getGrowthTips(currentMonthlyEarnings, true));
        moreSuggestionsBtn.addEventListener('click', () => getGrowthTips(currentMonthlyEarnings, false));

        
        langBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            langDropdown.classList.toggle('hidden');
        });

        langDropdown.addEventListener('click', (e) => {
            e.preventDefault();
            const lang = e.target.getAttribute('data-lang');
            if (lang) {
                setLanguage(lang);
                langDropdown.classList.add('hidden');
            }
        });

        document.addEventListener('click', (e) => {
            if (!langSelector.contains(e.target)) {
                langDropdown.classList.add('hidden');
            }
        });

        historyHeader.addEventListener('click', () => {
            historyContent.classList.toggle('hidden');
            historyToggleIcon.classList.toggle('rotate-180');
        });

        faqHeader.addEventListener('click', () => {
            faqContent.classList.toggle('hidden');
            faqToggleIcon.classList.toggle('rotate-180');
        });

        async function getChannelStats(url) {
            const channelId = extractChannelId(url);
            if (!channelId) {
                throw new Error("Could not extract channel ID or handle from URL.");
            }
            
            const apiEndpoint = `https://axern.space/api/get?platform=youtube&type=channel&id=${channelId}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(apiEndpoint)}`;
            
            try {
                const response = await fetch(proxyUrl, { signal: AbortSignal.timeout(8000) });
                if (!response.ok) {
                    console.warn(`Proxy/Network error, status: ${response.status}. Falling back.`);
                    return null;
                }
                const data = await response.json();

                if (!data.contents || !data.contents.trim().startsWith('{')) {
                    console.warn("API response was not valid JSON. Falling back.", data.contents);
                    return null;
                }

                const statsData = JSON.parse(data.contents);

                if (statsData.error || typeof statsData.views !== 'number' || typeof statsData.videos !== 'number') {
                    if(statsData.message && statsData.message.includes("Not found")) {
                        throw new Error(`é¢‘é“ "${channelId}" æœªæ‰¾åˆ°ã€‚è¯·æ£€æŸ¥é“¾æ¥æ˜¯å¦æ­£ç¡®ã€‚`);
                    }
                    console.warn("API returned malformed JSON data. Falling back.", statsData);
                    return null;
                }
                
                return { totalViews: statsData.views, videoCount: statsData.videos };
            } catch (error) {
                console.error("getChannelStats failed:", error);
                if (error.name === 'SyntaxError') { 
                    console.warn("Final response could not be parsed as JSON. Falling back.");
                    return null;
                }
                if (error.message.includes("æœªæ‰¾åˆ°")) {
                    throw error;
                }
                return null;
            }
        }

        function extractChannelId(url) {
            const regex = /youtube\.com\/(?:@|c\/|user\/|channel\/)([\w.-]+)/;
            const match = url.match(regex);
            return match ? match[1].replace('@','') : null;
        }

        function calculateEarningsFromAPI(stats, url) {
            const { totalViews, videoCount } = stats;
            if (videoCount === 0) return { monthly: 0, yearly: 0 };
            const hash = simpleHash(url);
            const estimatedMonthlyUploads = 2 + (hash % 7);
            const avgViewsPerVideo = totalViews / videoCount;
            const monthlyViews = avgViewsPerVideo * estimatedMonthlyUploads;
            const cpm = 1.5 + ((hash % 700) / 100);
            const monetizedViews = monthlyViews * 0.5;
            const monthly = (monetizedViews / 1000) * cpm;
            return { monthly, yearly: monthly * 12 };
        }
        
        function calculateEarningsFromHash(url) {
            const hash = simpleHash(url);
            const monthlyViews = 500000 + (hash % 49500000);
            const cpm = 1.5 + ((hash % 700) / 100);
            const monetizedViews = monthlyViews * 0.5;
            const monthly = (monetizedViews / 1000) * cpm;
            return { monthly, yearly: monthly * 12 };
        }
        
        async function getGrowthTips(monthlyEarnings, isFirstTime) {
            geminiResultsContainer.classList.remove('hidden');
            const geminiLoaderEl = document.getElementById('gemini-loader');
            geminiLoaderEl.style.display = 'flex';
            geminiContent.innerHTML = ''; 
            moreSuggestionsWrapper.classList.add('hidden'); 
            geminiErrorMessage.classList.add('hidden');
            
            const langMap = {'en': 'English', 'zh-CN': 'Simplified Chinese', 'ja': 'Japanese', 'es': 'Spanish', 'fr': 'French', 'ar': 'Arabic', 'ru': 'Russian', 'pt': 'Portuguese', 'ko': 'Korean'};
            let prompt;
            if (isFirstTime) {
                 prompt = `As a YouTube channel growth expert, for a channel with an estimated monthly income of $${monthlyEarnings.toFixed(0)}, list exactly 5 innovative revenue-generating tips. Cover content creation, audience engagement, and monetization. Provide the response in ${langMap[currentLang] || 'English'}. IMPORTANT: Only output the numbered list. Do not include any introductory or concluding text, titles, or summaries.`;
            } else {
                 prompt = `For a YouTube channel with an estimated monthly income of $${monthlyEarnings.toFixed(0)}, provide 5 MORE creative and distinct revenue-generating tips, different from common advice and previously generated suggestions. Focus on unique strategies. Provide the response in ${langMap[currentLang] || 'English'}. IMPORTANT: Only output the numbered list. Do not include any introductory or concluding text, titles, or summaries.`;
            }

            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Request Failed: ${response.status}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const text = result.candidates[0].content.parts[0].text;
                    
                    const tips = text.split('\n').filter(line => /^\s*\d+\./.test(line.trim()));
                    const newSuggestion = {
                        timestamp: new Date().toISOString(),
                        tips: []
                    };
                    
                    if (tips.length > 0) {
                        const tipsHtml = tips.map(tip => {
                            const cleanedTip = tip
                                .replace(/^\s*\d+\.\s*/, '')      
                                .replace(/\s*\([^)]+\)\s*$/, '') 
                                .replace(/\*\*/g, '')          
                                .trim();
                            newSuggestion.tips.push(cleanedTip); 
                            return `<li>${cleanedTip.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</li>`;
                        }).join('');
                        geminiContent.innerHTML = `<ol class="list-decimal list-inside space-y-2">${tipsHtml}</ol>`;
                        
                        suggestionHistory.unshift(newSuggestion);
                        saveAndRenderHistory();
                    } else {
                        throw new Error('Could not parse a valid list from the API response.');
                    }
                    moreSuggestionsWrapper.classList.remove('hidden'); 
                } else { throw new Error('Could not get a valid response from the API.'); }
            } catch (error) {
                console.error('Gemini API Error:', error);
                geminiErrorMessage.textContent = translations[currentLang].geminiError;
                geminiErrorMessage.classList.remove('hidden');
            } finally {
                geminiLoaderEl.style.display = 'none';
            }
        }

        function saveAndRenderHistory() {
            try {
                localStorage.setItem('yt-growth-tips-history', JSON.stringify(suggestionHistory));
            } catch (e) {
                console.error("Failed to save history to localStorage", e);
            }
            renderHistory();
        }

        function renderHistory() {
            if (suggestionHistory.length === 0) {
                historySection.classList.add('hidden');
                return;
            }

            historySection.classList.remove('hidden');
            historyContent.innerHTML = ''; 

            suggestionHistory.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'p-4 bg-slate-50/50 rounded-lg border border-slate-200';
                
                const date = new Date(entry.timestamp);
                const dateString = date.toLocaleString(currentLang, { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });

                const dateEl = document.createElement('p');
                dateEl.className = 'text-xs text-slate-500 mb-2';
                dateEl.textContent = dateString;
                
                const listEl = document.createElement('ol');
                listEl.className = 'list-decimal list-inside space-y-2 text-slate-700';
                listEl.innerHTML = entry.tips.map(tip => `<li>${tip.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</li>`).join('');

                entryDiv.appendChild(dateEl);
                entryDiv.appendChild(listEl);
                historyContent.appendChild(entryDiv);
            });
        }


        function isValidYouTubeUrl(url) {
            const pattern = /^(https?:\/\/)?(www\.)?youtube\.com\/(?:@|c\/|user\/|channel\/)([\w.-]+)/;
            return pattern.test(url);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function clearError() {
            errorMessage.classList.add('hidden');
        }

        function showLoading(isLoading) {
            calculateBtn.disabled = isLoading;
            const loader = calculateBtn.querySelector('#btn-loader');
            btnText.style.display = isLoading ? 'none' : 'inline-block';
            if (loader) {
                loader.style.display = isLoading ? 'inline-block' : 'none';
            }
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        function displayResults(earnings) {
            const formatter = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 });
            monthlyEarningsEl.textContent = formatter.format(earnings.monthly);
            yearlyEarningsEl.textContent = formatter.format(earnings.yearly);
        }

        // --- Initial Load ---
        const userLang = localStorage.getItem('youtube-calculator-lang') || navigator.language || 'en';
        const initialLang = supportedLangs.find(lang => userLang.startsWith(lang)) || 'en';
        setLanguage(initialLang);

        const savedHistory = localStorage.getItem('yt-growth-tips-history');
        if (savedHistory) {
            suggestionHistory = JSON.parse(savedHistory);
            renderHistory();
        }
    });
    </script>
